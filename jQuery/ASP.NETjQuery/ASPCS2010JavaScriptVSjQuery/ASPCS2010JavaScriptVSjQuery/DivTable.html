<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        .divTable
        {
            display: table;
            width: auto;
            border: 1px solid #666666;
        }
        
        .divRow
        {
            display: table-row;
            width: auto;
        }
        
        .divCell
        {
            float: left;
            display: table-column;
            width: 75px;
            height: 25px; /*margin: 2px;*/
            border: 1px Solid #000000;
        }
    </style>
</head>
<body>
    <div class="divTable">
        <div class="headRow">
            <div class="divCell" align="center">
                Header 1</div>
            <div class="divCell" align="center">
                Header 2</div>
        </div>
        <div class="divRow">
            <div class="divCell">
            </div>
            <div class="divCell">
            </div>
        </div>
        <div class="divRow">
            <div class="divCell">
            </div>
            <div class="divCell">
            </div>
        </div>
        <div class="divRow">
            <div class="divCell">
            </div>
            <div class="divCell">
            </div>
        </div>
    </div>
</body>
</html>
