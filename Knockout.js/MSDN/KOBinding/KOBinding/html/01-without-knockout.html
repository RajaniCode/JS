<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Knockout: With and Without Knockout</title>
    <link href="../css/fonts.css" rel="stylesheet" type="text/css" />
    <link href="../css/styles.css" rel="stylesheet" type="text/css" />
    <script src="../scripts/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../Scripts/knockout-1.3.0beta.js" type="text/javascript"></script>
</head>

<body>
    <div class="page">
        <h1>Knockout: With and Without Knockout</h1>
		<div>
			<a href="00-index.html" class="caption">Index</a>
			<a href="http://twitter.com/john_papa" class="caption" style="margin-left:50px">@john_papa</a>
		</div>
        <div>
            <h2>Without Knockout</h2>
            <span class="caption">Item number:</span><span id="guitarItemNumber" class="text"></span>
            <br />
            <span class="caption">Guitar model:</span><input id="guitarModel" class="text" />
            <span class="caption">Sales price:</span><input id="guitarSalesPrice" class="text" />
        </div>
        <div>
            <h2>With Knockout (but no observables)</h2>
            <span class="caption">Item number</span><span data-bind="text: itemNumber" class="text"></span>
            <br />
            <span class="caption">Guitar model:</span><input data-bind="value: model" class="text" />
            <span class="caption">Sales price:</span><input data-bind="value: salePrice" class="text" />
        </div>
            <script type="text/javascript">
                $(document).ready(function () {
                    // Note: 
                    // it is likely that you would get your object from some 
                    // web service, but we'll mock it for simplicity.
                    var product = {
                        id: 1001,
                        itemNumber: "T314CE",
                        model: "Taylor 314ce",
                        salePrice: 1199.95
                    };

                    //Note: Manually push values from the source to the targets
                    // We'll use jQuery for simplicity, but its not required
                    $("#guitarItemNumber").text(product.itemNumber);
                    $("#guitarModel").val(product.model);
                    $("#guitarSalesPrice").val(product.salePrice);

                    //Note: Data bind the values between the source and the targets using Knockout
                    ko.applyBindings(product);
                });
            </script>
    </div>
</body>
</html>
