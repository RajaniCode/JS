<html>
  <head>
    <title>Node.JS Email application</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script>// <![CDATA[
    $(document).ready(function(){
      var from,to,subject,text;
      $("#send_email").click(function(){      
        to=$("#to").val();
        subject=$("#subject").val();
        text=$("#content").val();
        $("#message").text("Sending E-mail...Please wait");
        $.get("http://localhost:3000/send",{to:to,subject:subject,text:text},function(data){
          if(data=="sent") {
            $("#message").empty().html("Email is been sent at "+to+" . Please check inbox !");
          }
	});
      });
    });
  </script>
  </head>
  <body>
    <div id="container">
      <h1>Mailer In Node.JS</h1>
      <input id="from" type="text" placeholder="From rajanielectronicmail@gmail.com" readonly />
      <br /> <br />
      <input id="to" type="text" placeholder="To " />
      <br /> <br />
      <input id="subject" type="text" placeholder="Subject" />
      <br /> <br />
      <textarea id="content" cols="40" rows="5" placeholder="Compose email"></textarea>
      <br /> <br />
      <button id="send_email">Send Email</button>
      <br /> <br />
      <span id="message"></span>
    </div>
  </body>
</html>
